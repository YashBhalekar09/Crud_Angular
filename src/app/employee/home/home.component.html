<br /><br />
<div class="container">
  <table
    class="table table-light table-bordered border-dark-subtle table-hover text-center"
  >
    <thead class="table table-primary fw-bolder">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Designation</th>
        <th scope="col">Salary</th>
        <th scope="col">Experiance</th>
        <th scope="col" colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of allEmp">
        <td scope="row">{{ emp.id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.designation }}</td>
        <td>{{ emp.salary }}</td>
        <td>{{ emp.experiance }}</td>
        <td>
          <a
            href=""
            class="btn btn-primary btn-outline-light"
            [routerLink]="['/employee/edit', emp.id]"
            ><i class="fa-solid fa-pen-to-square"></i
          ></a>
        </td>
        <td>
          <button
            type="button"
            data-bs-toggle="modal"
            class="btn btn-danger btn-outline-light"
          >
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
        <div
          class="modal fade"
          [id]="'exampleModalLong' + emp.id"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLongTitle"
          aria-hidden="true"
          hide-bs-modal="'true'"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                  Delete Confirmation
                </h5>
              </div>
              <div class="modal-body me-5">
                <p>Are you sure to delete?</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                  (click)="delete(emp.id)"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet> </router-outlet>
